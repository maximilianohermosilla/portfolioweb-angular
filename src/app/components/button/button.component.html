<button 
    [ngClass]="icon"
    [ngStyle]="{'color': color}"
    [ngStyle]="{'background-color': backColor}"
    (click)="onClick()"
>
<div class="d-none d-md-block" style="font-size: 16px;"><i class="bi bi-door-open" style="margin-right: 3px;"></i>{{text}}</div>
<div class="d-block d-md-none"><i class="bi bi-door-open"></i></div>
</button>
