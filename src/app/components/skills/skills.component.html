<div class="row" style="margin:50px">
    <div class="col">
            <h1 class="rounded float-start">Aptitudes</h1>
            <span class="rounded float-end"><i class="bi bi-pencil-square" style="color:#65cd23"></i></span>
    </div>
</div>

<div class="row">
    <div class="col-3"*ngFor="let skill of skillsList"> 
        <a>{{skill.name}}: {{skill.score}}% </a>

        <div id="chart-container" class="chart-container" >

                <div id="canvas">
                    <canvas id="chart{{skill.id}}"> </canvas>
                </div>

                <div id="buttons">
                    <i class="bi bi-pencil-fill"
                        style="color:#65cd23;
                         margin-right: 10px"
                        (click) = "onUpdate(skill)"
                    ></i>
                    <i class="bi bi-trash-fill"
                        style="color:red"
                        (click) = "onDelete(skill)"                            
                    ></i>                    
                </div>    
            
            
        </div>        
        
    </div>
</div>
