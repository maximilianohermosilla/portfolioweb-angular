<form style="margin-bottom:40px"
    class="login-form" 
    (ngSubmit)="onSubmit()"
    >
    <div class="form-control">
        <label for="user">Usuario</label>
        <input
            type="text" 
            name="user" 
            id="user" 
            placeholder="Ingreser Usuario" 
            [(ngModel)]="user"
        />
    </div>

    <div class="form-control">
        <label for="password">Contraseña</label>
        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Ingrese Contraseña"
            [(ngModel)]="password"
        />
    </div>


    <input type="submit" value="Ingresar" class="btn btn-block">

</form>
