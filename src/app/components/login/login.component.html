<div class="container d-flex justify-content-center" style="margin-top: 5vw;">
    
    <form class ="container" [formGroup]="form" (ngSubmit)="onLogin($event)" >
        <div class="container-fluid">
            <span><img src="assets\argentina-programa.jpg" alt=""></span>
            <h2 style="margin: auto">Iniciar Sesión</h2>
            <button type="button" class="btn-outline-primary btn-lg" (click)="loginUser()" style="margin:20px">Ingresar como invitado</button>
        </div>
        <div class="form-group">
            <label for="user">Usuario</label>
            <input type="text" class="form-control" formControlName="user" />
        </div>
    
        <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" class="form-control" formControlName="password" />            
        </div>
        
        <div *ngIf="isLoginFail" class="alert alert-danger">Usuario o contraseña incorrectos</div>

        <button type="submit" class="btn-success btn-lg" [disabled]="!form.valid">Iniciar Sesion</button>
        
    </form>
</div>
